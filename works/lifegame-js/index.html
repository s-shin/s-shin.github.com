<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>Life Game</title>
		<script src="lifegame.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Life Game</h1>
		</header>
		<div class="content">
			<div class="phase1">
				<input type="text" class="width" />×<input type="text" class="height" />
				<span class="ok">OK</span>
				<span class="quick">クイックスタート</span>
			</div>
			<div class="phase2">
				<div class="control">
					<span class="play">再生</span>
					<span class="clear">クリア</span>
					<span class="random">ランダム配置</span>
				</div>
				<div class="lifegame"></div>
			</div>
		</div>
		<footer>
			<p><small>&copy; 2012 shin</small></p>
		</footer>
	</body>
</html>
